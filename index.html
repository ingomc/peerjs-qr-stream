<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Viewer â€¢ PeerJS QR Stream</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;max-width:980px;margin:24px auto;padding:0 12px}
    header{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:20px}
    @media (max-width:800px){.grid{grid-template-columns:1fr}}
    
    /* ðŸ“± NATÃœRLICHE VIDEO-DARSTELLUNG (behÃ¤lt Original-SeitenverhÃ¤ltnis) */
    video{
      background:#000;
      border-radius:12px;
      object-fit:contain; /* KRITISCH: Original-VerhÃ¤ltnis beibehalten */
      display:block;
      margin:0 auto; /* Zentriert das Video */
      /* KEINE festen GrÃ¶ÃŸen - wird dynamisch per JavaScript gesetzt */
    }
    
    /* ðŸŽ¯ Video-Container fÃ¼r alle Formate flexibel */
    .video-container{
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:300px;
      max-height:85vh; /* Verhindert Overflow bei sehr hohen Videos */
      background:#000;
      border-radius:12px;
      position:relative;
      overflow:hidden; /* Verhindert Scroll-Balken */
    }
    
    #qr{display:flex;align-items:center;justify-content:center;min-height:260px;border:1px dashed #ccc;border-radius:12px}
    .card{border:1px solid #e5e7eb;border-radius:12px;padding:16px}
    code, .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
    button{padding:10px 14px;border-radius:10px;border:1px solid #aaa;background:#f7f7f7;cursor:pointer}
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“º Viewer (Mac/Beamer) <small style="color:#888;font-weight:300;font-size:0.6em;">v1.0.3</small></h1>
    <button id="btnFS">Vollbild</button>
  </header>

  <div class="grid">
    <div class="card">
      <h3>Stream</h3>
      <div class="video-container">
        <video id="remote" playsinline autoplay></video>
      </div>
      <p id="status">Status: bereit</p>
    </div>

    <div class="card">
      <h3>ðŸŽ¯ Stream starten</h3>
      <div id="startScreen" style="text-align:center;padding:40px 20px">
        <h4>ðŸ“± Bereit fÃ¼r Streaming</h4>
        <p>Klicken Sie auf den Button um den QR-Code zu generieren.<br>
           <small>(BenÃ¶tigt fÃ¼r Autoplay-UnterstÃ¼tzung)</small></p>
        <button id="btnStartStream" style="font-size:18px;padding:15px 25px;background:#4CAF50;color:white;border:none">
          ðŸš€ Stream aktivieren & QR-Code anzeigen
        </button>
      </div>
      
      <div id="qrSection" style="display:none">
        <h3>QR fÃ¼r Streamer</h3>
        <div id="qr"></div>
        <p>Oder Link kopieren:<br>
          <span class="mono" id="link"></span>
        </p>
        <p class="mono">Viewerâ€‘ID: <span id="pid">(wird generiert)</span></p>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/peerjs@1.5.5/dist/peerjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script type="module">
    import { initViewerApp } from './viewer.js';
    import { initSimpleViewerApp } from './viewer-simple.js';

    window.addEventListener('load', () => {
      // Warte bis Browser im Leerlauf ist fÃ¼r optimale Performance
      if (window.requestIdleCallback) {
        requestIdleCallback(() => {
          // PrÃ¼fe URL-Parameter fÃ¼r Simple Mode
          const urlParams = new URLSearchParams(window.location.search);
          if (urlParams.get('simple') === '1') {
            console.log('Simple Mode aktiviert');
            initSimpleViewerApp();
          } else {
            initViewerApp();
          }
        });
      } else {
        // Fallback fÃ¼r Ã¤ltere Browser
        setTimeout(() => {
          const urlParams = new URLSearchParams(window.location.search);
          if (urlParams.get('simple') === '1') {
            console.log('Simple Mode aktiviert');
            initSimpleViewerApp();
          } else {
            initViewerApp();
          }
        }, 100);
      }
    });
  </script>
</body>
</html>
